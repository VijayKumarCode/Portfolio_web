<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post | Engineering Log</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/blog.css"> 
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">Vijay Kumar</div>
        <ul class="nav-links">
            <li><a href="index.html">Back to Home</a></li>
            <li><a href="index.html#blog">All Posts</a></li>
        </ul>
    </nav>

    <main class="blog-main-container">
        <article class="blog-post">
            <header class="blog-header">
                <p class="category-tag" id="post-category">Category</p>
                <h1 class="blog-title" id="post-title">Loading...</h1>
                <div class="post-meta">
                    <span id="post-date">Date</span> • <span>5 min read</span>
                </div>
            </header>
            
            <div class="blog-content" id="post-content">
                </div>
            
            <footer class="blog-footer">
                <button class="btn btn-color-1" onclick="location.href='index.html#blog'">
                    ← Back to Blog
                </button>
            </footer>
        </article>
    </main>

    <script src="js/blog.js"></script>
</body>
</html>
